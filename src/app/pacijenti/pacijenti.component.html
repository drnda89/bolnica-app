	<h2>Pacijenti</h2>
	<ng-container *ngIf = 'prikaz'>
		<ul *ngFor = 'let pacijent of spisakPacijenata' class="border border-primary rounded list-unstyled pl-3 pt-3 pb-3 mr-30">
			<li>{{pacijent.name}} <br> {{pacijent.jmbg}} <br> {{pacijent.bzk}}</li>
			<select *ngIf = 'show' (change)="onChange()" class="custom-select">
				<option>Izaberite Lekara</option>
				<!-- <option>{{event.ime}}</option> -->
				<option>{{imeDoktora.ime}}</option>
			</select>
		</ul>
	</ng-container>
	<br><br>
	<form #bla2 = 'ngForm'>
		<input class="col-5" [(ngModel)] = 'ime1' name="name" type="text" placeholder="Ime I Prezime"><br><br>
		<input class="col-5" [(ngModel)] = 'jmbg1' name="jmbg" type="text" placeholder="JMBG"><br><br>
		<input class="col-5" [(ngModel)] = 'bzk1' name='bzk' type="text" placeholder="Br. Zdravstvenog Kartona"><br><br>
	</form>
	<button class="btn btn-primary" (click) = 'pacijenti(bla2)' type="button">Dodaj</button>
